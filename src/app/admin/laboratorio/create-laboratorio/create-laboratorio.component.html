<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">
          Crear Examen Laboratorio
        </h4>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="bmd-label-floating">
                  Nombre
                </label>
                <input name="laboratorio.Name"
                  [(ngModel)]="laboratorio.Name"
                  type="text" class="form-control"
                  required minlength="3"
                  autofocus tabindex="1"
                  placeholder=".........">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="bmd-label-floating">
                  Detalle
                </label>
                <textarea name="laboratorio.Detail"
                  [(ngModel)]="laboratorio.Detail"
                  class="form-control"
                  required minlength="20"
                  tabindex="2"
                  placeholder="........."
                  cols="30" rows="10"></textarea>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="bmd-label-floating">
                  Precio
                </label>
                <input name="laboratorio.Price"
                [(ngModel)]="laboratorio.Price"
                type="text" class="form-control"
                placeholder="Precio ....">
              </div>
            </div>
          </div>
          <button (click)="saveLaboratorio()" type="submit" class="btn btn-primary pull-right"
          [disabled]="(laboratorio.Name === '' &&  laboratorio.Detail === '' &&  laboratorio.Price === 0)? true:false">
            Crear
          </button>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>
</div>
