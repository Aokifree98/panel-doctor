<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">
          Actualizar Especialista
        </h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12 col-lg-6 p-1">
            <h4>
              Elegir Doctor
            </h4>
            <form>
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label class="bmd-label-floating">
                      Doctor
                    </label>
                    <select (change)='onOptionsSelecteDoctor($event)' id="select-type-basic"
                      [(ngModel)]="codigodoctor" name="codigodoctor" required>
                      <option selected>
                        Seleccione al Doctor
                      </option>
                      <option [value]="obj.id" *ngFor="let obj of doctores">
                      {{obj.Name + ' ' + obj.LastName}}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="c0l-12 col-lg-6 p-1">
            <div class="row">
              <div class="col-12 p-1">
                <h4>
                  Elegir Especialidad
                </h4>
                <form>
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group">
                        <label class="bmd-label-floating">
                          Especialidad
                        </label>
                        <select (change)='onOptionsSelectedEspecialidad($event)' id="select-type-basic"
                          [(ngModel)]="codigoespecialidad" name="codigoespecialidad">
                          <option selected>
                            Seleccione al Especialidad
                          </option>
                          <option [value]="obj.id" *ngFor="let obj of especialidades">
                          {{obj.Name}}
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="c0l-12 p-1">
            <form>
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label class="bmd-label-floating">
                      Turno
                    </label>
                    <input name="especialista.Turn"
                    [(ngModel)]="especialista.Turn"
                    type="text" class="form-control"
                    placeholder="Turno ....">
                  </div>
                </div>
              </div>
              <button (click)="updateEspecialista()"
                type="submit" class="btn btn-primary pull-right">
                Actualizar Especialista
              </button>
            </form>
          </div>
          <div class="c0l-12 p-1">
            <button (click)="finish()"
              type="submit" class="btn btn-primary pull-right">
              Finalizar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
