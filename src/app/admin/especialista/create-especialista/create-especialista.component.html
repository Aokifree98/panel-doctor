<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">
          Crear Especialista
        </h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div *ngIf="!doctorcreate" class="col-12 col-lg-6 p-1">
            <h4 class="text-primary">
              Elegir Doctor
            </h4>
            <form>
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label class="bmd-label-floating">
                      Doctor
                    </label>
                    <br>
                    <select
                      (change)='onOptionsSelecteDoctor($event)'
                      id="select-type-basic"
                      [(ngModel)]="codigodoctor"
                      name="codigodoctor"
                      class="form-control"
                      required>
                      <option selected>
                        Seleccione al Doctor
                      </option>
                      <option [value]="obj.id" *ngFor="let obj of doctores">
                      {{obj.Name + ' ' + obj.LastName}}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </form>
            <button (click)="crear1()"
              type="submit" class="btn btn-primary pull-right">
              Crear
            </button>
          </div>
          <div *ngIf="doctorcreate" class="col-12 p-1">
            <h4>
              Crear Doctor
            </h4>
            <form>
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label class="bmd-label-floating">
                      Nombres
                    </label>
                    <input name="doctor.Name"
                    [(ngModel)]="doctor.Name"
                    type="text" class="form-control"
                    required minlength="3"
                    autofocus tabindex="1"
                    placeholder=".........">
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label class="bmd-label-floating">
                      Apellidos
                    </label>
                    <input name="doctor.LastName"
                    [(ngModel)]="doctor.LastName"
                    type="text" class="form-control"
                    required minlength="5" tabindex="2"
                    placeholder=".........">
                  </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                  <div class="form-group">
                    <label class="bmd-label-floating">
                      Correo
                    </label>
                    <input name="doctor.Email"
                    [(ngModel)]="doctor.Email"
                    type="email" class="form-control"
                    pattern="[a-zA-Z0-9!#$%&amp;'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*"
                    required minlength="5" tabindex="3"
                    placeholder=".........">
                  </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                  <div class="form-group">
                    <label class="bmd-label-floating">
                      Colegiatura Medica
                    </label>
                    <input name="doctor.MedicalSchoolNumber"
                    [(ngModel)]="doctor.MedicalSchoolNumber"
                    onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;"
                    type="text" class="form-control"
                    required minlength="6" tabindex="4"
                    placeholder=".........">
                  </div>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-lg-8">
                  <div class="form-group">
                    <label>
                      Imagen
                    </label>
                    <br>
                    <button (click)="changeImg()"
                    type="button" class="btn btn-primary">
                      <input type="file"
                          name="avatar"
                          #file1
                          (change)="changeImagen()"
                          accept=".png,.jpg,.jpeg">
                          Subir Imagen
                    </button>
                    <br>
                    <input name="doctor.Photo"
                    [(ngModel)]="doctor.Photo"
                    type="text" class="form-control" readonly>
                  </div>
                </div>
                <div class="col-lg-4">
                  <img class="rounded-circle"
                    [src]="doctor.Photo">
                </div>
              </div>
              <button (click)="saveDoctor()"
              type="submit" class="btn btn-primary pull-right">
                Crear
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
          <div class="c0l-12 col-lg-6 p-1">
            <div class="row">
              <div *ngIf="!especialidadcreate" class="col-12 p-1">
                <h4 class="text-primary">
                  Elegir Especialidad
                </h4>
                <form>
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group">
                        <label class="bmd-label-floating">
                          Especialidad
                        </label>
                        <br>
                        <select
                          (change)='onOptionsSelectedEspecialidad($event)'
                          id="select-type-basic"
                          [(ngModel)]="codigoespecialidad"
                          name="codigoespecialidad"
                          class="form-control"
                          required>
                          <option selected>
                            Seleccione al Especialidad
                          </option>
                          <option [value]="obj.id" *ngFor="let obj of especialidades">
                          {{obj.name}}
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                </form>
                <button (click)="crear2()"
                  type="submit" class="btn btn-primary pull-right">
                  Crear
                </button>
              </div>
              <div *ngIf="especialidadcreate" class="col-12 p-1">
                <h4>
                  Crear Especialidad
                </h4>
                <form>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="bmd-label-floating">
                          Nombre
                        </label>
                        <input name="especialidad.Name"
                          [(ngModel)]="especialidad.Name"
                          type="text" class="form-control"
                          required minlength="5"
                          autofocus tabindex="1"
                          placeholder=".........">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="bmd-label-floating">
                          Resumen
                        </label>
                        <textarea name="especialidad.Resume"
                          [(ngModel)]="especialidad.Resume"
                          class="form-control"
                          cols="30" rows="10"
                          required minlength="20"
                          tabindex="2"
                          placeholder="........."></textarea>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="bmd-label-floating">
                          Precio
                        </label>
                          <input name="especialidad.Price"
                          [(ngModel)]="especialidad.Price"
                          type="text" class="form-control"
                          required minlength="2"
                          tabindex="3" placeholder=".........">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8">
                      <div class="form-group">
                        <label>
                          Imagen
                        </label>
                        <br>
                        <button (click)="changeImg2()" type="button" class="btn btn-primary">
                          <input type="file"
                              name="avatar"
                              #file1
                              (change)="changeImagen2()"
                              accept=".png,.jpg,.jpeg">
                              Subir Imagen
                        </button>
                        <br>
                        <input name="especialidad.Image"
                        [(ngModel)]="especialidad.Image"
                        type="text" class="form-control"
                        readonly>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <img class="rounded-circle" [src]="especialidad.Image">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8">
                      <div class="form-group">
                        <label>
                          Icono
                        </label>
                        <br>
                        <button (click)="changeIco()" type="button" class="btn btn-primary">
                          <input type="file"
                              name="avatar"
                              #file1
                              (change)="changeIcono()"
                              accept=".png,.jpg,.jpeg">
                              Subir Icono
                        </button>
                        <br>
                        <input name="especialidad.Icon"
                        [(ngModel)]="especialidad.Icon"
                        type="text" class="form-control"
                        readonly>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <img class="rounded-circle" [src]="especialidad.Icon">
                    </div>
                  </div>
                  <button (click)="saveEspecialidad()" type="submit" class="btn btn-primary pull-right">
                    Crear
                  </button>
                  <div class="clearfix"></div>
                </form>
              </div>
            </div>
          </div>
          <div class="c0l-12 p-1">
            <form>
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label class="bmd-label-floating">
                      Turno
                    </label>
                    <input name="especialista.Turn"
                      [(ngModel)]="especialista.Turn"
                      type="text" class="form-control"
                      required minlength="3"
                      tabindex="1" placeholder=".........">
                  </div>
                </div>
              </div>
              <button (click)="saveEspecialista()"
                type="submit" class="btn btn-primary pull-right">
                Crear Especialista
              </button>
            </form>
          </div>
          <div class="c0l-12 p-1">
            <button (click)="finish()"
              type="submit" class="btn btn-primary pull-right">
              Finalizar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
