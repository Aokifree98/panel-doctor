<div class="wrapper ">
  <div class="sidebar"
    data-color="purple"
    data-background-color="black">
    <div class="logo">
      <a [routerLink]="['/admin/home']" class="simple-text logo-normal">
        Panel Doctor
      </a>
    </div>
    <div class="sidebar-background"
    [ngStyle]="{'background-image': 'url(' + wasa + ')'}">
    </div>
    <div class="sidebar-wrapper">
      <ul class="nav">
        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item">
          <a class="nav-link" [routerLink]="['/admin/home']">
            <i class="material-icons">
              dashboard
            </i>
            <p>
              Dashboard
            </p>
          </a>
        </li>
        <!-- <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item ">
          <a class="nav-link" [routerLink]="['/admin/antecedente/list']">
            <i class="material-icons">
              person
            </i>
            <p>
              Antecedente
            </p>
          </a>
        </li> -->
        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item ">
          <a class="nav-link" [routerLink]="['/admin/boleta']">
            <i class="material-icons">
              person
            </i>
            <p>
              Boleta
            </p>
          </a>
        </li>
        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item ">
          <a class="nav-link" [routerLink]="['/admin/laboratorio/list']">
            <i class="material-icons">
              person
            </i>
            <p>
              Laboratorio
            </p>
          </a>
        </li>
        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item ">
          <a class="nav-link" [routerLink]="['/admin/procesos/proceso1/subproceso1']">
            <i class="material-icons">
              pending
            </i>
            <p>
              Atencion Paciente
            </p>
          </a>
        </li>
        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item ">
          <a class="nav-link" [routerLink]="['/admin/procesos/proceso2/subproceso1']">
            <i class="material-icons">
              pending
            </i>
            <p>
              Historial Clinico
            </p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="main-panel">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top " id="navigation-example">
      <div class="container-fluid">
        <div class="navbar-wrapper">
          <a class="navbar-brand" [routerLink]="['/admin/home']">
            Dashboard
          </a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation" data-target="#navigation-example">
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon icon-bar"></span>
          <span class="navbar-toggler-icon icon-bar"></span>
          <span class="navbar-toggler-icon icon-bar"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link">
                <i class="material-icons">
                  person
                </i>
                <p class="d-lg-none d-md-block">
                  {{client.Name + ' ' + client.LastName}}
                </p>
              </a>
            </li>
            <li class="nav-item">
              <a (click)="loggout()" class="nav-link">
                <i class="material-icons">
                  logout
                </i>
                <p class="d-lg-none d-md-block">
                  Logout
                </p>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="content">
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <div class="fixed-plugin">
    <div class="dropdown show-dropdown">
      <a href="#" data-toggle="dropdown">
        <i class="fa fa-cog fa-2x"> </i>
      </a>
      <ul class="dropdown-menu">
        <!-- <li class="header-title"> Sidebar Filters</li>
        <li class="adjustments-line">
          <a href="javascript:void(0)" class="switch-trigger active-color">
            <div class="badge-colors ml-auto mr-auto">
              <span class="badge filter badge-purple active" data-color="purple"></span>
              <span class="badge filter badge-azure" data-color="azure"></span>
              <span class="badge filter badge-green" data-color="green"></span>
              <span class="badge filter badge-warning" data-color="orange"></span>
              <span class="badge filter badge-danger" data-color="danger"></span>
            </div>
            <div class="clearfix"></div>
          </a>
        </li> -->
        <li class="header-title">
          Images
        </li>
        <li>
          <a class="img-holder switch-trigger" (click)="cambiarimagen(1)">
            <img src="../assets/img/sidebar-1.jpg" alt="">
          </a>
        </li>
        <li class="active">
          <a class="img-holder switch-trigger" (click)="cambiarimagen(2)">
            <img src="../assets/img/sidebar-2.jpg" alt="">
          </a>
        </li>
        <li>
          <a class="img-holder switch-trigger" (click)="cambiarimagen(3)">
            <img src="../assets/img/sidebar-3.jpg" alt="">
          </a>
        </li>
        <li>
          <a class="img-holder switch-trigger" (click)="cambiarimagen(4)">
            <img src="../assets/img/sidebar-4.jpg" alt="">
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
